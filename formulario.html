<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscreva-se - GDG Unicesumar</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="img/logo-gdg.svg" alt="GDG Logo">
        </div>
        <div class="header-buttons">
            <a href="index.html" class="btn-header">INÍCIO</a>
            <a href="eventos.html" class="btn-header">EVENTOS</a>
            <a href="sobre.html" class="btn-header">SOBRE</a>
        </div>
    </header>
    
    <main>
        <section class="form-container">
            <h1><i class="fas fa-user-plus"></i> Cadastre-se no GDG</h1>
            <p>Preencha o formulário para se conectar com nossa comunidade</p>
            
            <form action="https://formsubmit.co/unicesumar.gdg@gmail.com" method="POST" class="cadastro-form">
                <!-- Campos ocultos do FormSubmit -->
                <input type="hidden" name="_subject" value="Novo cadastro GDG Unicesumar">
                <input type="hidden" name="_template" value="table">
                <input type="hidden" name="_next" value="http://localhost:8080/DEV/obrigado.html">
                <input type="hidden" name="_captcha" value="false">

                  <!-- Adicione esta linha para a resposta automática -->
    <input type="hidden" name="_autoresponse" value="Obrigado por se inscrever no GDG Unicesumar! Confirmamos o recebimento do seu cadastro. 
    Entraremos em contato em breve com mais informações sobre o evento. Acesse nosso site: https://gdg.community.dev/">
                
                <div class="form-group">
                    <label for="nome"><i class="fas fa-user"></i> Nome Completo</label>
                    <input type="text" id="nome" name="nome" required placeholder="Digite seu nome completo">
                </div>
                
                <div class="form-group">
                    <label for="idade"><i class="fas fa-birthday-cake"></i> Idade</label>
                    <input type="number" id="idade" name="idade" min="16" max="100" required placeholder="Sua idade">
                </div>
                
                <div class="form-group">
                    <label for="cpf"><i class="fas fa-id-card"></i> CPF</label>
                    <input type="text" id="cpf" name="cpf" required placeholder="000.000.000-00" 
                           pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" title="Formato: 000.000.000-00">
                </div>
                
                <div class="form-group">
                    <label for="email"><i class="fas fa-envelope"></i> E-mail</label>
                    <input type="email" id="email" name="email" required placeholder="seu@email.com">
                </div>
                
                <div class="form-group">
                    <label for="expectativas"><i class="fas fa-comment-alt"></i> O que você espera do evento?</label>
                    <textarea id="expectativas" name="expectativas" rows="5" required 
                              placeholder="Descreva suas expectativas, interesses e o que gostaria de aprender no GDG"></textarea>
                </div>
                
                <div class="form-group checkbox-group">
                    <input type="checkbox" id="newsletter" name="newsletter" value="Sim" checked>
                    <label for="newsletter">Desejo receber informações sobre futuros eventos</label>
                </div>
                
                <button type="submit" class="btn-submit">
                    <i class="fas fa-paper-plane"></i> Enviar Cadastro
                </button>
            </form>
        </section>
    </main>
    
    <footer>
        <div class="social-links">
            <a href="#" title="LinkedIn"><i class="fab fa-linkedin"></i></a>
            <a href="#" title="Twitter"><i class="fab fa-twitter"></i></a>
            <a href="#" title="YouTube"><i class="fab fa-youtube"></i></a>
            <a href="#" title="Instagram"><i class="fab fa-instagram"></i></a>
        </div>
        <div class="footer-info">
            <p>GDG Unicesumar Londrina - 2023</p>
            <p>contato@gdgunicesumar.com</p>
            <p>Unicesumar Londrina - Av. Santa Mônica, 450</p>
        </div>
    </footer>

    <!-- Script para máscara de CPF -->
    <script>
        document.getElementById('cpf').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            
            if(value.length > 3) value = value.replace(/^(\d{3})/, '$1.');
            if(value.length > 7) value = value.replace(/^(\d{3})\.(\d{3})/, '$1.$2.');
            if(value.length > 11) value = value.replace(/^(\d{3})\.(\d{3})\.(\d{3})/, '$1.$2.$3-');
            
            e.target.value = value.substring(0, 14);
        });
    </script>
</body>
</html>
